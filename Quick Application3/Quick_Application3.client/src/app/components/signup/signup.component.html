<div class="signup-container">
  <div class="card">
    <h2 class="card-header">Create Account</h2>
    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName"
                 class="form-control"
                 formControlName="fullName"
                 [ngClass]="{'is-invalid': signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid}">
          <div class="invalid-feedback" *ngIf="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.errors?.['required']">
            Full name is required
          </div>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="userName">Username</label>
          <input type="text" id="userName"
                 class="form-control"
                 formControlName="userName"
                 [ngClass]="{'is-invalid': signupForm.get('userName')?.touched && signupForm.get('userName')?.invalid}">
          <div class="invalid-feedback" *ngIf="signupForm.get('userName')?.touched && signupForm.get('userName')?.errors?.['required']">
            Username is required
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email"
                 class="form-control"
                 formControlName="email"
                 [ngClass]="{'is-invalid': signupForm.get('email')?.touched && signupForm.get('email')?.invalid}">
          <div class="invalid-feedback" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password"
                 class="form-control"
                 formControlName="password"
                 [ngClass]="{'is-invalid': signupForm.get('password')?.touched && signupForm.get('password')?.invalid}">
          <div class="invalid-feedback" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['required']">
            Password is required
          </div>
          <div class="invalid-feedback" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword"
                 class="form-control"
                 formControlName="confirmPassword"
                 [ngClass]="{'is-invalid': signupForm.get('confirmPassword')?.touched && signupForm.errors?.['mismatch']}">
          <div class="invalid-feedback" *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.errors?.['mismatch']">
            Passwords do not match
          </div>
        </div>

        <!-- Optional Fields -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number (Optional)</label>
          <input type="tel" id="phoneNumber"
                 class="form-control"
                 formControlName="phoneNumber">
        </div>

        <div class="form-group">
          <label for="jobTitle">Job Title (Optional)</label>
          <input type="text" id="jobTitle"
                 class="form-control"
                 formControlName="jobTitle">
        </div>

        <button type="submit"
                class="btn btn-primary w-100"
                [disabled]="signupForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
          Create Account
        </button>

        <div class="mt-3 text-center">
          Already have an account? <a [routerLink]="['/login']">Login here</a>
        </div>
      </form>
    </div>
  </div>
</div>
